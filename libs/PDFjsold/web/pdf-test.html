	<div class="container">

			<div class="col-md-8">
				<!-- PDF APP Contained -->
				    <div id="outerContainer">

				      <div id="sidebarContainer">
				        <div id="toolbarSidebar">
				          <div class="splitToolbarButton toggled">
				            <button id="viewThumbnail" class="toolbarButton group toggled" title="Show Thumbnails" tabindex="2" data-l10n-id="thumbs">

				            <button id="viewOutline" class="toolbarButton group" title="Show Document Outline" tabindex="3" data-l10n-id="outline">

				            <button id="viewAttachments" class="toolbarButton group" title="Show Attachments" tabindex="4" data-l10n-id="attachments">

				      <div id="mainContainer">

				        <div id="secondaryToolbar" class="secondaryToolbar hidden doorHangerRight">

				            <button id="secondaryOpenFile" class="secondaryToolbarButton openFile visibleLargeView" title="Open File" tabindex="52" data-l10n-id="open_file">

				            <button id="secondaryPrint" class="secondaryToolbarButton print visibleMediumView" title="Print" tabindex="53" data-l10n-id="print">

				            <button id="secondaryDownload" class="secondaryToolbarButton download visibleMediumView" title="Download" tabindex="54" data-l10n-id="download">

				            <a href="#" id="secondaryViewBookmark" class="secondaryToolbarButton bookmark visibleSmallView" title="Current view (copy or open in new window)" tabindex="55" data-l10n-id="bookmark">

				            <button id="lastPage" class="secondaryToolbarButton lastPage" title="Go to Last Page" tabindex="57" data-l10n-id="last_page">

				            </button>

				            <button id="pageRotateCw" class="secondaryToolbarButton rotateCw" title="Rotate Clockwise" tabindex="58" data-l10n-id="page_rotate_cw">
				              <span data-l10n-id="page_rotate_cw_label">Rotate Clockwise</span>
				            </button>
				            <button id="pageRotateCcw" class="secondaryToolbarButton rotateCcw" title="Rotate Counterclockwise" tabindex="59" data-l10n-id="page_rotate_ccw">
				              <span data-l10n-id="page_rotate_ccw_label">Rotate Counterclockwise</span>
				            </button>

				            <button id="toggleHandTool" class="secondaryToolbarButton handTool" title="Enable hand tool" tabindex="60" data-l10n-id="hand_tool_enable">

				            </button>

				            <button id="documentProperties" class="secondaryToolbarButton documentProperties" title="Document Properties…" tabindex="61" data-l10n-id="document_properties">
				              <span data-l10n-id="document_properties_label">Document Properties…</span>
				            </button>

				            <div class="horizontalToolbarSeparator"></div>

				            <button id="pageRotateCw" class="secondaryToolbarButton rotateCw" title="Rotate Clockwise" tabindex="58" data-l10n-id="page_rotate_cw">
				              <span data-l10n-id="page_rotate_cw_label">Rotate Clockwise</span>
				            </button>
				            <button id="pageRotateCcw" class="secondaryToolbarButton rotateCcw" title="Rotate Counterclockwise" tabindex="59" data-l10n-id="page_rotate_ccw">
				              <span data-l10n-id="page_rotate_ccw_label">Rotate Counterclockwise</span>
				            </button>

				            <button id="toggleHandTool" class="secondaryToolbarButton handTool" title="Enable hand tool" tabindex="60" data-l10n-id="hand_tool_enable">
				              <span data-l10n-id="hand_tool_enable_label">Enable hand tool</span>
				            </button>

				            <button id="documentProperties" class="secondaryToolbarButton documentProperties" title="Document Properties…" tabindex="61" data-l10n-id="document_properties">
				              <span data-l10n-id="document_properties_label">Document Properties…</span>
				            </button>

				            <div class="horizontalToolbarSeparator"></div>

				            <button id="toggleHandTool" class="secondaryToolbarButton handTool" title="Enable hand tool" tabindex="60" data-l10n-id="hand_tool_enable">
				              <span data-l10n-id="hand_tool_enable_label">Enable hand tool</span>
				            </button>

				            <button id="documentProperties" class="secondaryToolbarButton documentProperties" title="Document Properties…" tabindex="61" data-l10n-id="document_properties">
				              <span data-l10n-id="document_properties_label">Document Properties…</span>
				            </button>

				            <div class="horizontalToolbarSeparator"></div>

				            <button id="documentProperties" class="secondaryToolbarButton documentProperties" title="Document Properties…" tabindex="61" data-l10n-id="document_properties">
				              <span data-l10n-id="document_properties_label">Document Properties…</span>
				            </button>
				          </div>
				        </div>  <!-- secondaryToolbar -->



				      <!-- PDF HEADER BEGINS -->

				        <div class="left">        
				          <i class="icon-search"></i>
				          <i class="icon-down"></i>
				          <i class="icon-up"></i>
				        </div>

				        <div class="center">
				          <i class="icon-plus"></i>
				          <i class="icon-minus"></i>

				                                <option data-l10n-args="{ "scale": 200 }" data-l10n-id="page_scale_percent" value="2" title="">200%</option>

				                            </span> -->
				                    <!-- Zoom Select Box Ends -->

				        </div> <!-- Div Class Centre Ends -->

				        <span class="center-b dropdownToolbarButton" id="scaleSelectContainer" style="min-width: 131px; max-width: 131px;">
				          <div class="styled-select blue semi-square">
				            <select id="scaleSelect" data-l10n-id="zoom" tabindex="23" title="Zoom" style="min-width: 153px;">
				              <option id="pageAutoOption" data-l10n-id="page_scale_auto" selected="selected" value="auto" title="">Automatic Zoom</option>
				              <option id="pageActualOption" data-l10n-id="page_scale_actual" value="page-actual" title="">Actual Size</option>
				              <option id="pageFitOption" data-l10n-id="page_scale_fit" value="page-fit" title="">Page Fit</option>
				              <option id="pageWidthOption" data-l10n-id="page_scale_width" value="page-width" title="">Page Width</option>
				              <option id="customScaleOption" value="custom" title=""></option>
				              <option data-l10n-args="{ "scale": 50 }" data-l10n-id="page_scale_percent" value="0.5" title="">50%</option>
				              <option data-l10n-args="{ "scale": 75 }" data-l10n-id="page_scale_percent" value="0.75" title="">75%</option>
				              <option data-l10n-args="{ "scale": 100 }" data-l10n-id="page_scale_percent" value="1" title="">100%</option>

				              <option data-l10n-args="{ "scale": 300 }" <data></data>-l10n-id="page_scale_percent" value="3" title="">300%</option>
				              <option data-l10n-args="{ "scale": 400 }" data-l10n-id="page_scale_percent" value="4" title="">400%</option>
				            </select>
				          </div>
				        </span>

				        <div class="right">
				          <i class="fa fa-rotate-right"></i>
				          <i class="fa fa-rotate-left"></i> 
				          <i class="fa fa-hand-stop-o"></i>
				          <i class="fa fa-info-circle"></i> 
				        </div>
				      </div>
				      <!-- PDF HEADER ENDS -->

				        <menu type="context" id="viewerContextMenu">
				          <menuitem id="contextFirstPage" label="First Page"
				                    data-l10n-id="first_page"></menuitem>
				          <menuitem id="contextLastPage" label="Last Page"
				                    data-l10n-id="last_page"></menuitem>
				          <menuitem id="contextPageRotateCw" label="Rotate Clockwise"
				                    data-l10n-id="page_rotate_cw"></menuitem>
				          <menuitem id="contextPageRotateCcw" label="Rotate Counter-Clockwise"
				                    data-l10n-id="page_rotate_ccw"></menuitem>
				        </menu>

				        <div id="viewerContainer" tabindex="0">
				          <div id="viewer" class="pdfViewer"></div>
				        </div>

				        <div id="errorWrapper" hidden='true'>
				          <div id="errorMessageLeft">
				            <span id="errorMessage"></span>
				            <button id="errorShowMore" data-l10n-id="error_more_info">
				              More Information
				            </button>
				            <button id="errorShowLess" data-l10n-id="error_less_info" hidden='true'>
				              Less Information
				            </button>
				          </div>
				          <div id="errorMessageRight">
				            <button id="errorClose" data-l10n-id="error_close">
				              Close
				            </button>
				          </div>
				          <div class="clearBoth"></div>
				          <textarea id="errorMoreInfo" hidden='true' readonly="readonly"></textarea>
				        </div>
				      </div> <!-- mainContainer -->

				      <div id="overlayContainer" class="hidden">
				        <div id="passwordOverlay" class="container hidden">
				          <div class="dialog">
				            <div class="row">
				              <p id="passwordText" data-l10n-id="password_label">Enter the password to open this PDF file:</p>
				            </div>
				            <div class="row">
				              <input type="password" id="password" class="toolbarField" />
				            </div>
				            <div class="buttonRow">
				              <button id="passwordCancel" class="overlayButton"><span data-l10n-id="password_cancel">Cancel</span></button>
				              <button id="passwordSubmit" class="overlayButton"><span data-l10n-id="password_ok">OK</span></button>
				            </div>
				          </div>
				        </div>
				        <div id="documentPropertiesOverlay" class="container hidden">
				          <div class="dialog">
				            <div class="row">
				              <span data-l10n-id="document_properties_file_name">File name:</span> <p id="fileNameField">-</p>
				            </div>
				            <div class="row">
				              <span data-l10n-id="document_properties_file_size">File size:</span> <p id="fileSizeField">-</p>
				            </div>
				            <div class="separator"></div>
				            <div class="row">
				              <span data-l10n-id="document_properties_title">Title:</span> <p id="titleField">-</p>
				            </div>
				            <div class="row">
				              <span data-l10n-id="document_properties_author">Author:</span> <p id="authorField">-</p>
				            </div>
				            <div class="row">
				              <span data-l10n-id="document_properties_subject">Subject:</span> <p id="subjectField">-</p>
				            </div>
				            <div class="row">
				              <span data-l10n-id="document_properties_keywords">Keywords:</span> <p id="keywordsField">-</p>
				            </div>
				            <div class="row">
				              <span data-l10n-id="document_properties_creation_date">Creation Date:</span> <p id="creationDateField">-</p>
				            </div>
				            <div class="row">
				              <span data-l10n-id="document_properties_modification_date">Modification Date:</span> <p id="modificationDateField">-</p>
				            </div>
				            <div class="row">
				              <span data-l10n-id="document_properties_creator">Creator:</span> <p id="creatorField">-</p>
				            </div>
				            <div class="separator"></div>
				            <div class="row">
				              <span data-l10n-id="document_properties_producer">PDF Producer:</span> <p id="producerField">-</p>
				            </div>
				            <div class="row">
				              <span data-l10n-id="document_properties_version">PDF Version:</span> <p id="versionField">-</p>
				            </div>
				            <div class="row">
				              <span data-l10n-id="document_properties_page_count">Page Count:</span> <p id="pageCountField">-</p>
				            </div>
				            <div class="buttonRow">
				              <button id="documentPropertiesClose" class="overlayButton"><span data-l10n-id="document_properties_close">Close</span></button>
				            </div>
				          </div>
				        </div>
				      </div>  <!-- overlayContainer -->

				    </div> <!-- outerContainer -->
				    <div id="printContainer"></div>
				<div id="mozPrintCallback-shim" hidden>
				  <style>
				    @media print {
				      #printContainer div {
				        page-break-after: always;
				        page-break-inside: avoid;
				      }
				    }
				      </style>
				      <style scoped>
				    #mozPrintCallback-shim {
				      position: fixed;
				      top: 0;
				      left: 0;
				      height: 100%;
				      width: 100%;
				      z-index: 9999999;

				      display: block;
				      text-align: center;
				      background-color: rgba(0, 0, 0, 0.5);
				    }
				    #mozPrintCallback-shim[hidden] {
				      display: none;
				    }
				    @media print {
				      #mozPrintCallback-shim {
				        display: none;
				      }
				    }

				    #mozPrintCallback-shim .mozPrintCallback-dialog-box {
				      display: inline-block;
				      margin: -50px auto 0;
				      position: relative;
				      top: 45%;
				      left: 0;
				      min-width: 220px;
				      max-width: 400px;

				      padding: 9px;

				      border: 1px solid hsla(0, 0%, 0%, .5);
				      border-radius: 2px;
				      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);

				      background-color: #474747;

				      color: hsl(0, 0%, 85%);
				      font-size: 16px;
				      line-height: 20px;
				    }
				    #mozPrintCallback-shim .progress-row {
				      clear: both;
				      padding: 1em 0;
				    }
				    #mozPrintCallback-shim progress {
				      width: 100%;
				    }
				    #mozPrintCallback-shim .relative-progress {
				      clear: both;
				      float: right;
				    }
				    #mozPrintCallback-shim .progress-actions {
				      clear: both;
				    }
				  </style>
				  <div class="mozPrintCallback-dialog-box">
				    <!-- TODO: Localise the following strings -->
				    Preparing document for printing...
				    <div class="progress-row">
				      <progress value="0" max="100"></progress>
				      <span class="relative-progress">0%</span>
				    </div>
				    <div class="progress-actions">
				      <input type="button" value="Cancel" class="mozPrintCallback-cancel">
				    </div>
				  </div>
				</div>
			</div>
		</div>
	</div>
