            <div class="col-md-12 doc-background">
                <div class="top-header">
                    <a href="#" >

                </div>

                                <div class="add-div">
                                  <button class="btn btn-success vid-btn-a" type="button">OPTIONS</button>

                            </div>

                            <div class="videos-div" id="videoSelectA">
                                <h4 id="videoTitle">video 01</h4>
                                <div class="video-details">
                                  <img src="img/vid-image-b.png" alt="">
                                </div>
                                <i class="fa fa-play-circle"></i>
                            </div>


                            <div class="videos-div" id="videoSelectB">
                                <h4 id="videoTitle">video 01</h4>

                                <i class="fa fa-play-circle"></i>
                            </div>

                        </div>
                        <!-- Comments Section / Input & Save Section  ENDS-->

                             <video id="firstVideo" class="video-js vjs-big-play-centered " preload="auto" poster="">

                                <!-- Warning Message If HTML5 is not supported   -->
                                <p class="vjs-no-js">
                                  To view this video please enable JavaScript, and consider upgrading to a web browser
                                  that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                                </p>
                              </video> 
                            <!-- HMTL5 Video Player and Object ENDS-->
                          </div> <!-- Screen Container Ends -->


                            <div class="video-controls" id="videoControls">
                              <i id="videoBack" class="fa fa-fast-backward back"></i>
                              <i id="videoPlay" class="fa fa-play-circle play"></i>
                              <i id="videoNext" class="fa fa-fast-forward next"></i>
                            </div>


                            <div class="new-div">
                              
                            </div>


                          </div>
